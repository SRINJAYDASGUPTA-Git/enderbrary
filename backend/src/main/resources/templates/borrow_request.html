<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Borrow Request Received</title>
</head>
<body style="margin: 0; padding: 0; background-color: #fdf4ff; font-family: Arial, sans-serif;">
<div style="
  max-width: 600px;
  margin: 40px auto;
  padding: 30px;
  border-radius: 12px;
  background-color: #fff0f9;
  color: #4b006e;
  text-align: center;
  border: 1px solid #f3e8ff;
  box-shadow: 0 4px 12px rgba(168, 85, 247, 0.1);
">

  <!-- Logo -->
  <img src="cid:logoImage" alt="Enderbrary Logo" width="80" style="margin-bottom: 20px;" />

  <!-- Title -->
  <h1 style="font-size: 24px; margin: 0 0 10px; color: #9333ea;">ðŸ“¬ New Borrow Request</h1>

  <!-- Greeting -->
  <p style="font-size: 16px; margin: 0 0 10px; color: #6b21a8;">
    Hello <strong th:text="${lenderName}">Lender</strong>,
  </p>

  <!-- Message -->
  <p style="font-size: 15px; margin-bottom: 30px; color: #7e22ce;">
    <strong th:text="${borrowerName}">Someone</strong> has requested to borrow your book: <em th:text="${bookTitle}">Book Title</em>.
  </p>

  <!-- CTA Button -->
  <a th:href="${manageRequestUrl}"
     href="https://localhost:3000/borrow/incoming-requests"
     target="_blank"
     style="
      display: inline-block;
      background-color: #c084fc;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      box-shadow: 0 2px 6px rgba(192, 132, 252, 0.3);
    ">
    Review Request
  </a>

  <!-- Footer / Note -->
  <p style="font-size: 13px; color: #7e22ce; margin-top: 30px;">
    You received this email because you're sharing books via EnderBrary.
  </p>
</div>
</body>
</html>
