<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Borrow Request Approved</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f0fdf4; font-family: Arial, sans-serif;">
<div style="
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    border-radius: 12px;
    background-color: #ecfdf5;
    color: #14532d;
    text-align: center;
    border: 1px solid #bbf7d0;
    box-shadow: 0 4px 12px rgba(34, 197, 94, 0.1);
">

    <!-- Logo -->
    <img src="cid:logoImage" alt="Enderbrary Logo" width="80" style="margin-bottom: 20px;" />

    <!-- Title -->
    <h1 style="font-size: 24px; margin: 0 0 10px; color: #22c55e;">
        âœ… Request Approved
    </h1>

    <!-- Greeting -->
    <p style="font-size: 16px; margin: 0 0 10px; color: #166534;">
        Great news, <strong th:text="${borrowerName}">Borrower</strong>!
    </p>

    <!-- Message -->
    <p style="font-size: 15px; margin-bottom: 30px; color: #15803d;">
        Your request to borrow <em th:text="${bookTitle}">Book Title</em> has been approved by <strong th:text="${lenderName}">Lender</strong>. Please coordinate the handover.
    </p>

    <!-- CTA Button -->
    <a th:href="${viewUrl}"
       href="https://localhost:3000/"
       target="_blank"
       style="
        display: inline-block;
        background-color: #34d399;
        color: #ffffff;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 15px;
        box-shadow: 0 2px 6px rgba(52, 211, 153, 0.2);
      ">
        View Borrow Details
    </a>

    <!-- Footer Note -->
    <p style="font-size: 13px; color: #166534; margin-top: 30px;">
        Thank you for using EnderBrary ðŸ’œ
    </p>
</div>
</body>
</html>
