<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Return Requested</title>
</head>
<body style="margin: 0; padding: 0; background-color: #fefce8; font-family: Arial, sans-serif;">
<div style="
  max-width: 600px;
  margin: 40px auto;
  padding: 30px;
  border-radius: 12px;
  background-color: #fef9c3;
  color: #78350f;
  text-align: center;
  border: 1px solid #fde68a;
  box-shadow: 0 4px 12px rgba(251, 191, 36, 0.2);
">

  <!-- Logo -->
  <img src="cid:logoImage" alt="EnderBrary Logo" width="80" style="margin-bottom: 20px;" />

  <!-- Title -->
  <h1 style="font-size: 24px; margin: 0 0 10px; color: #ca8a04;">
    ðŸ“¥ Book Return Initiated
  </h1>

  <!-- Greeting -->
  <p style="font-size: 16px; margin: 0 0 10px; color: #854d0e;">
    Hello <strong th:text="${lenderName}">Lender</strong>,
  </p>

  <!-- Message -->
  <p style="font-size: 15px; margin-bottom: 30px; color: #78350f;">
    <strong th:text="${borrowerName}">Borrower</strong> has marked <em th:text="${bookTitle}">Book Title</em> as returned.
    Please verify and confirm the return to complete the process.
  </p>

  <!-- CTA -->
  <a th:href="${verifyReturnUrl}" href="https://localhost:3000/returns" target="_blank"
     style="
      display: inline-block;
      background-color: #facc15;
      color: #1a1a1a;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      box-shadow: 0 2px 6px rgba(234, 179, 8, 0.25);
    ">
    âœ… Confirm Return
  </a>

  <!-- Footer Note -->
  <p style="font-size: 13px; color: #a16207; margin-top: 30px;">
    Thanks for keeping EnderBrary trustworthy âœ¨
  </p>
</div>
</body>
</html>
