<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Borrow Request Rejected</title>
</head>
<body style="margin: 0; padding: 0; background-color: #ffffff;">
<div style="max-width: 600px; margin: 40px auto; padding: 30px; border-radius: 12px; background-color: #1a1a1a; color: #e5e7eb; font-family: Arial, sans-serif; text-align: center;">

  <img src="cid:logoImage" alt="Enderbrary Logo" width="80" style="margin-bottom: 20px;" />
  <h1 style="font-size: 24px; margin: 0 0 10px; color: #f87171;">Request Rejected</h1>

  <p style="font-size: 16px; margin: 0 0 10px; color: #d1d5db;">
    Hello <strong th:text="${borrowerName}">Borrower</strong>,
  </p>

  <p style="font-size: 15px; margin-bottom: 30px; color: #a1a1aa;">
    Unfortunately, your request to borrow <em th:text="${bookTitle}">Book Title</em> was not approved by the owner.
  </p>

  <a th:href="${bookExploreUrl}" href="https://localhost:3000/explore" target="_blank"
     style="display: inline-block; background-color: #f87171; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; font-size: 15px;">
    Browse Other Books
  </a>
</div>
</body>
</html>
